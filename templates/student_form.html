<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Student Form </title>
        <link rel="stylesheet" href="{{url_for('static', filename = '/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css')}}">
        <link rel="stylesheet" href={{ url_for( 'static', filename='style.css' ) }}>
    </head>
    <body>
        <div class="container">
            <h1>Dojo Survey</h1>
            <form action="/process" method="POST" >
                <div>
                    <label for="name">
                        Your Name:
                    </label>
                    <input id="name" name="name" >
                </div>
                <div class="student_section">
                    <label for="location">
                        Dojo Location:
                    </label>
                        <select name="location">
                            <option>Denver</option>
                            <option>San Jose</option>
                            <option>Chicago</option>
                            <option>China</option>
                        </select>
                </div>
                <div class="student_section">
                    <label for="language">
                        Favorite Language:
                    </label>
                        <select id="language" name="language">
                            <option>Python</option>
                            <option>JavaScript</option>
                            <option>Java</option>
                            <option>Mern</option>
                        </select>
                </div>
                <div class="student_section">
                    <label for="comment" id="comment">
                        Comment (optional):
                    </label>
                </div>
                <textarea name="comment" cols="30" rows"2"></textarea>
                <br>
                <button type="submit" class="btn btn-success">
                    Submit
                </button>
            </form>
            
        </div>
        <script src="{{url_for('static', filename = '/bootstrap-5.3.0-alpha1-dist/js/bootstrap.js')}}"></script>
    </body>
</html>
