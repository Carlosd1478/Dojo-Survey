<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Results </title>
        <link rel="stylesheet" href={{ url_for( 'static', filename='style.css' ) }}>
        <link rel="stylesheet" href="{{url_for('static', filename = '/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css')}}">
    </head>
    <body>
        <div class="container">
            <h1>
                {{ session[ 'name' ] }}
            </h1>
            <ul>
                    <br>
                    <li>Dojo Location: {{ session[ 'location' ] }}</li>
                    <br>
                    <li>Favorite Language: {{ session[ 'language' ] }}</li>
                    <br>
                    <li>Comments: {{ session[ 'comment' ] }}</li>
                    <br>
            </ul>
            <form action="/" method="GET">
                <button type="back" class="btn btn-success">
                    Go Back
                </button>
            </form>
        </div>
        <script src="{{url_for('static', filename = '/bootstrap-5.3.0-alpha1-dist/js/bootstrap.js')}}"></script>
    </body>
</html>
